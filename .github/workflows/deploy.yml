name: Deploy to S3

on:
  push:
    branches: [ master ]  # or 'master' or whatever your default branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Write build metadata
      run: |
        echo '{ "buildTime": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "commit": "'${{ github.sha }}'", "build": "'${{github.run_number}}'" }' > src/data/build.json

    - name: Build site
      run: npm run build

    - name: Sync to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        aws s3 sync ./dist s3://${{vars.S3_BUCKET_NAME}} --delete

    - name: Invalidate CloudFront cache
      if: ${{ success() }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        DISTRIBUTION_ID=EVGJO2DCIGD0F
        aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
